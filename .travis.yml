sudo: false
dist: trusty
language: node_js
notifications:
  email: false
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
    
node_js:
- '6.9'
matrix:
  fast_finish: true
before_install:
- export CHROME_BIN=chromium-browser
- npm install -g npm@5.3
- npm install -g @angular/cli
- npm install -g snyk
- npm cache verify
- npm prune
- npm update
install:
- npm install
- snyk protect
- snyk auth SNYK_TOKEN
- snyk test
after_install:
- npm rebuild node-sass
- ./node_modules/protractor/bin/webdriver-manager update
before_script:
- npm rebuild node-sass
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
script:
- npm run continuous-integration
deploy:
  provider: heroku
  api_key:
    secure: 
  app: zack-social-network
  on:
    condition: all_branches
after_deploy:
- snyk monitor