<div class="container">
	<div class="wrapper">
		<form #loginForm="ngForm" class="form-signin">       
		    <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
			  <hr class="colorgraph"><br>
			  <input #un="ngModel" type="text" class="form-control" name="username" placeholder="Username" required autofocus="" [(ngModel)]="email" />
        <div [hidden]="un.valid || un.pristine" class="alert alert-danger">
          Username is required
        </div>
			  <input #pw="ngModel" type="password" class="form-control" name="password" placeholder="Password" required [(ngModel)]="password" />     		  
        <div [hidden]="pw.valid || pw.pristine" class="alert alert-danger">
          Password is required
        </div>
			  <button class="btn btn-lg btn-primary btn-block" (click)="authenticate()">Login</button>  			
		</form>			
	</div>
</div>
